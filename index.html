<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main class="product">
    <img class="product__image" src="/images/image-product-mobile.jpg" alt="chanel perfume image">
    <section class="product__info">
      <p class="product__type">Perfume</p>
      <h1 class="product__title"></h1>
      <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of <span>Chanel</span></p>
      <div class="product__prices">
        <span class="product__new-price">$149.99</span>
        <span class="product__old-price">$169.99</span>
      </div>
      <button class="product__button"><img src="/images/icon-cart.svg" alt="cart icon">Add to Cart</button>
    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/kkasperczyk" target="_blank">Konrad Kasperczyk</a>.
  </div>
</body>

</html>
